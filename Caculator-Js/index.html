<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="index.css">
</head>
<body onload="initialize()">
	<div class="container">
		<div id="calculator">
			<table>
				<tr>
					<td><button class="btn" onclick="calculate();" >=</button></td>
					<td colspan="3"><div id="screen"></div></td>
				</tr>
				<tr>
					<td><button class="btn"  onclick="number(1);">1</button></td>
					<td><button class="btn"  onclick="number(2);">2</button></td>
					<td><button class="btn"  onclick="number(3);">3</button></td>
					<td><button class="btn"  onclick="operation('+');">+</button></td>
				</tr>
				<tr>
					<td><button class="btn"  onclick="number(4);">4</button></td>
					<td><button class="btn"  onclick="number(5);">5</button></td>
					<td><button class="btn"  onclick="number(6);">6</button></td>
					<td><button class="btn"  onclick="operation('-');">-</button></td>
				</tr>
				<tr>
					<td><button class="btn"  onclick="number(7);">7</button></td>
					<td><button class="btn"  onclick="number(8);">8</button></td>
					<td><button class="btn"  onclick="number(9);">9</button></td>
					<td><button class="btn"  onclick="operation('x')">x</button></td>
				</tr>
				<tr>
					<td><button class="btn"  onclick="number(0);">0</button></td>
					<td><button class="btn"  onclick="">.</button></td>
					<td><button class="btn"  onclick="clearScreen();">C</button></td>
					<td><button class="btn"  onclick="operation(':');">:</button></td>
				</tr>
			</table>
		</div>
		<div id="log">
			<h5 style="text-align: center">Log</h5>
			<hr>
			<ul id='loglist'>
			</ul>
		</div>
	</div>
	<script src='./index.js'>
	</script>
</body>
</html>
